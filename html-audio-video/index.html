<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Image Audio & Video</h1>

    <h2>Images</h2>
    <p>Images (audio and video) linked with url</p>
    <img
      src="https://th.bing.com/th/id/R.76ea10894af6c7ad35437c6f99ac123e?rik=KVks0%2b98U6Od9w&pid=ImgRaw&r=0"
    />
    <p>or linked locally, the better option</p>
    <img src="./assets/bbb.png" alt="big buck bunny logo" />

    <h2>Gifs</h2>
    <p>external gif</p>
    <img
      src="https://c.tenor.com/5OxIp2wuOjwAAAAd/tenor.gif"
      alt="rabbit with sticks in its mouth"
    />
    <p>local gif</p>
    <img src="./assets/gerald.gif" alt="gerald the giraffe running" />

    <h2>Audio</h2>
    <p>Audio works an awful lot like img, just with sound and controls</p>
    <audio src="./assets/bbc_dail_sound.mp3" controls loop></audio>

    <h2>Video</h2>
    <p>Generic Testing video for everything</p>
    <video
      src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      controls
      width="500"
      poster="./assets/bbb.png"
      muted
      autoplay
    ></video>
  </body>
</html>
